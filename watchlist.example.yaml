# ============================================================================
# EXCLUSIONS
# ============================================================================
exclude_vendors:
  - n/a
  - unknown
  - unspecified
  - "**DISPUTED**"

exclude_products:
  - n/a
  - unknown

# ============================================================================
# THRESHOLDS
# ============================================================================
thresholds:
  min_cvss: 0.0         # Include all severities
  min_epss: 0.0         # Include all exploit probabilities
  severity_threshold: 9.0  # Flag CVEs with CVSS >= 9.0 as critical (optional)
  epss_threshold: 0.5      # Flag CVEs with EPSS >= 50% as critical (optional)

# ============================================================================
# OPTIONS
# ============================================================================
options:
  always_include_kev: true
  always_include_patchthis: true
  match_mode: substring   # 'substring', 'exact', or 'regex'

