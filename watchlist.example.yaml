# VulnRadar Watchlist - Full Reference
# =====================================
# This file contains extensive examples organized by category.
# Copy sections you need into your watchlist.yaml
#
# For validation, run: python etl.py --validate-watchlist
# =====================================

# ============================================================================
# VENDORS - Organizations that publish software
# ============================================================================
vendors:
  # -------------------------------------------------------------------------
  # Big Tech
  # -------------------------------------------------------------------------
  - microsoft       # Windows, Office, Azure, Exchange, Teams, .NET
  - google          # Chrome, Android, GCP, Workspace
  - apple           # macOS, iOS, Safari, Xcode
  - amazon          # AWS services (vendor often listed as 'amazon')
  - meta            # Facebook, Instagram, WhatsApp
  - oracle          # Oracle DB, Java, MySQL, VirtualBox
  
  # -------------------------------------------------------------------------
  # Linux & Open Source Foundations
  # -------------------------------------------------------------------------
  - linux           # Linux kernel
  - canonical       # Ubuntu
  - redhat          # RHEL, Fedora, CentOS, Ansible
  - debian          # Debian Linux
  - suse            # SUSE Linux, openSUSE
  - apache          # httpd, Tomcat, Struts, Log4j, Kafka, Spark
  - mozilla         # Firefox, Thunderbird
  
  # -------------------------------------------------------------------------
  # Networking & Security Vendors
  # -------------------------------------------------------------------------
  - cisco           # IOS, ASA, WebEx, Meraki, AnyConnect
  - paloaltonetworks  # PAN-OS, GlobalProtect, Cortex
  - fortinet        # FortiGate, FortiOS, FortiClient
  - f5              # BIG-IP, NGINX Plus
  - juniper         # Junos, SRX
  - checkpoint      # Check Point firewalls
  - sonicwall       # SonicWall firewalls
  - sophos          # Sophos XG, Intercept X
  - crowdstrike     # Falcon
  - zscaler         # ZIA, ZPA
  
  # -------------------------------------------------------------------------
  # Virtualization & Cloud
  # -------------------------------------------------------------------------
  - vmware          # ESXi, vCenter, Horizon, NSX, Workspace ONE
  - citrix          # NetScaler, XenApp, Workspace
  - nutanix         # Nutanix AHV, Prism
  - hashicorp       # Terraform, Vault, Consul, Nomad
  - docker          # Docker Engine, Docker Desktop
  
  # -------------------------------------------------------------------------
  # Databases
  # -------------------------------------------------------------------------
  - postgresql      # PostgreSQL
  - mongodb         # MongoDB
  - elastic         # Elasticsearch, Kibana, Logstash
  - redis           # Redis
  - mysql           # MySQL (also under Oracle)
  
  # -------------------------------------------------------------------------
  # DevOps & CI/CD
  # -------------------------------------------------------------------------
  - atlassian       # Jira, Confluence, Bitbucket, Bamboo
  - gitlab          # GitLab CE/EE
  - github          # GitHub Enterprise
  - jenkins         # Jenkins CI
  - jetbrains       # IntelliJ, PyCharm, TeamCity
  
  # -------------------------------------------------------------------------
  # Identity & Access
  # -------------------------------------------------------------------------
  - okta            # Okta Identity
  - auth0           # Auth0
  - onelogin        # OneLogin
  - pingidentity    # PingFederate, PingAccess

